<div class="container">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary m-2"
  data-bs-toggle="modal" data-bs-target="#exampleModal" data-backdrop="static" data-keybaord="false" (click)="clickCreateChecklist()">
  Create
</button>

      <!-- Proses Create -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!--proses create-->
              <div>
                <form>
                  <div class="mb-3">
                    <!-- <label class="form-label">New Checklist</label> -->
                    <input type="text" class="form-control" name="newData" [(ngModel)]="newData">
                  </div>
                  <button type="submit" class="btn btn-primary" (click)="addChecklist()" *ngIf="idActivatedComp == 0">Add Checklist</button>
                  <button type="submit" class="btn btn-primary" (click)="createChecklistItem(checklistId)" *ngIf="idActivatedComp == 1">Add Checklist Item</button>
                  <button type="submit" class="btn btn-primary" (click)="updateChecklistItem(checklistId)" *ngIf="idActivatedComp == 2">Edit Checklist Item</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>



<table class="table table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>checklist</th>
      <th>checklist item</th>
      <th>Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of checklist;">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>

      <table class="table table-bordered">
        <tr *ngFor="let item of data.items">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>
            <input type="checkbox" class="mx-4" (change)="onCheckboxChange($event, item)" [checked]="item.itemCompletionStatus">
            <button type="button" (click)="clickUpdateChecklistItems(item)" class="btn-sm rounded-circle"
            data-bs-toggle="modal" data-bs-target="#exampleModal" data-backdrop="static" data-keybaord="false"
            >Edit Item</button>

            <button type="button" (click)="deleteChecklistItem(item.id)" class="btn-sm rounded-circle">Delete Item</button>
          </td>
        </tr>
      </table>
      <td>
        <button type="button" class="btn-sm btn-primary"
        data-bs-toggle="modal" data-bs-target="#exampleModal" data-backdrop="static" data-keybaord="false"
        (click)="clickCreateChecklistItems(data)"
        >create Item</button>

        <button type="button" (click)="getDelete(data.id)" class="btn-sm btn-danger mr-1 px-3 mx-3">Del Checklist</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
