<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">List</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of checklist;">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>
          <button type="button" (click)="getDelete(data.id)" class="btn btn-danger">Delete</button>
        </td>
    </tr>
  </tbody>
  </table>
</div>
